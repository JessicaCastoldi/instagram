<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.png" alt="celular"> </div>


        <div class="instagram-continue">
            <div class="group">
                <img src="instagran.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="fotoperfil.jpg" alt=" Foto de Perfil">
                </div>

                <a href="#" class="instagram-login">Continue como jessicastoldi</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account"> Não é jessicastoldi</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>


            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
</body>

</html>
